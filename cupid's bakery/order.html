<style>

    body{
          font-family: Delius;
     }
   nav {
    background-color: #ffbac7;
    position: sticky;
    top: 0;
    z-index: 100;
}

nav ul {
    display: flex;
    justify-content: center;
    list-style: none;
    padding: 1.5rem 0;
}

nav ul li {
    margin: 0 1.5rem;
    position: relative;
}

nav ul li a {
    color:#000000;
    text-decoration: none;
    font-size: 2.1rem;
    font-weight: 500;
    padding: 0.8rem 1.3rem;
    transition: all 0.3s ease;
    border-radius: 10px;
    font-family: Balsamiq Sans;;
}

/* Navigation hover animation */
nav ul li a:hover {
       background-color: rgb(203, 85, 130);
    transform: translateY(-3px);
    color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.621);
}

nav ul li a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 6px;
    background: var(--primary);
    bottom: 0;
    left: 0;
    transition: width 0.3s ease;
}

nav ul li a:hover::after {
    width: 100%;
}
@media screen and (max-width: 356px) {
  nav ul {
    flex-direction: column;
    align-items: flex-start;
    padding: 1rem;
    gap: 0.5rem;
    width: 100%;
  }

  nav ul li {
    margin: 0.5rem 0;
    width: 100%;
  }

  nav ul li a {
    font-size: 1.2rem;
    display: block;
    width: 100%;
    padding: 12px 16px;
    background-color: #f3c1c6;
    border-radius: 10px;
    text-align: left;
    transition: background-color 0.3s ease;
  }

  nav ul li a:hover {
    background-color: #d46a6a;
    color: white;
  }
}
